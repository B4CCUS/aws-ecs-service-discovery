build:
  image: python:2.7
  commands:
    - pip install .

publish:
  docker:
    username: drone
    password: $$DOCKER_PASSWORD
    email: drone@b4cc.com
    registry: registry.b4cc.com:5000
    repo: aws-ecs-service-discovery
    tag: latest
    file: Dockerfile
    insecure: false
deploy:
    ecs:
        image: plugins/drone-ecs
        region: us-west-2
        access_key: $$aws_access_key_id
        secret_key: $$aws_secret_key
        cluster: development
        family: service-discovery-service
        image_name: registry.b4cc.com:5000/aws-ecs-service-discovery
        image_tag: latest
        service: service-discovery-service
